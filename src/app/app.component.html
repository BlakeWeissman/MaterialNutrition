<mat-toolbar color="primary">
  <span id="logo">
    <mat-icon>
      restaurant_menu
    </mat-icon>
    Material Nutrition
  </span>
  <div *ngIf="userService.angularFireAuth.auth.currentUser">
    <button mat-icon-button [matMenuTriggerFor]="mainMenu">
      <mat-icon>
        more_vert
      </mat-icon>
    </button>
  </div>
</mat-toolbar>
<main>
  <router-outlet>
  </router-outlet>
</main>
<mat-menu #mainMenu="matMenu">
  <button mat-menu-item (click)="toggleDarkTheme()">
    <mat-icon>
      brightness_medium
    </mat-icon>
    <span>
      Toggle dark theme
    </span>
  </button>
  <button mat-menu-item (click)="userService.signOut()">
    <mat-icon>
      exit_to_app
    </mat-icon>
    <span>
      Sign out
    </span>
  </button>
</mat-menu>
