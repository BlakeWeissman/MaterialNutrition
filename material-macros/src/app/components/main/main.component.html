<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-calendar [selected]="selectedDate" (selectedChange)="onDateSelect($event)">
    </mat-calendar>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-fab color="primary" routerLink="add">
      <mat-icon>
        add
      </mat-icon>
    </button>
    <cdk-virtual-scroll-viewport itemSize="50">
      <div id="macro-display">
        <div>
          <h1 class="mat-display-2">
            3000/3000 Cal
          </h1>
          <h3 class="mat-h3">
            Fat: 225/225g
            <br>
            Carbs: 225/225g
            <br>
            Protien: 225/225g
          </h3>
          <button mat-stroked-button>Edit Goals</button>
        </div>
      </div>
      <div cdkDropList (cdkDropListDropped)="drop($event)">
        <ng-container *cdkVirtualFor="let meal of meals">
          <!--
            In the future users will be able to catagorize foods into custom meals. 
            For now users can only store foods into the "Other" meal, which just 
            displays the list of foods without nesting them.
          -->
          <ng-container *ngIf="meal.name === 'Other'; else mealDisplay">
            <app-meal-item *ngFor='let item of meal.items' cdkDrag [mealItem]='item'>
            </app-meal-item>
          </ng-container>
          <ng-template #mealDisplay>
          </ng-template>
        </ng-container>
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-sidenav-content>
</mat-sidenav-container>
