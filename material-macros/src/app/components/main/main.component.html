<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <mat-calendar></mat-calendar>
    </mat-sidenav>
    <mat-sidenav-content>
        <cdk-virtual-scroll-viewport itemSize="100"> 
            <mat-expansion-panel hideToggle="true" expanded="true" disabled="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Title
                    </mat-panel-title>
                    <!-- <mat-panel-description>
                        Desc
                    </mat-panel-description> -->
                </mat-expansion-panel-header>
                <p>Test</p>
            </mat-expansion-panel>
            <div cdkDropList (cdkDropListDropped)="drop($event)">
                <ng-container *cdkVirtualFor="let meal of meals">
                    <div *ngIf="meal.name === 'Other'; else mealDisplay" cdkDrag>{{meal.name}}</div>
                    <ng-template #mealDisplay>
                        <mat-expansion-panel cdkDrag>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{meal.name}}
                                </mat-panel-title>
                                <mat-panel-description>
                                    The quick brown fox jumped over the lazy dogs.
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            hello
                        </mat-expansion-panel>
                    </ng-template>
                    <!-- <div *ngIf="meal.name === 'Other'" cdkDrag>{{meal | json}}</div>

                        <mat-expansion-panel cdkDrag>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{meal.name}}
                                </mat-panel-title>
                                <mat-panel-description>
                                    The quick brown fox jumped over the lazy dogs.
                                </mat-panel-description>

                        </mat-expansion-panel>
                    </ng-template> -->
                    <!-- <div *ngFor="let mealItem of meals[key];" style="border: 1px solid grey; background: white;" cdkDrag>{{mealItem | json}}</div> -->
                </ng-container>
            </div>
        </cdk-virtual-scroll-viewport>
    </mat-sidenav-content>
</mat-sidenav-container>
