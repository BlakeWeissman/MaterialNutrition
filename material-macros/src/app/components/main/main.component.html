<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-calendar [selected]="selectedDate" (selectedChange)="onDateSelect($event)">
    </mat-calendar>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
    </router-outlet>
    <button mat-fab color="primary" routerLink="add">
      <mat-icon>
        add
      </mat-icon>
    </button>
    <cdk-virtual-scroll-viewport itemSize="50">
      <div id="macro-display">
        <div>
          <h1 class="mat-display-2">
            3000/3000 Cal
          </h1>
          <h3 class="mat-h3">
            Fat: 225/225g
            <br>
            Carbs: 225/225g
            <br>
            Protien: 225/225g
          </h3>
          <button mat-stroked-button>Edit Goals</button>
        </div>
      </div>
      <div cdkDropList (cdkDropListDropped)="drop($event)">
        <!--
          In the future users will be able to catagorize foods into custom meals. 
          For now users can only store foods into the "Other" meal, which just 
          displays the list of foods without nesting them.
        -->
        <ng-container *cdkVirtualFor="let meal of itemsService.datesTracked[selectedEpoch]">
          <ng-container *ngFor='let mealItem of meal.items'>
            <mat-expansion-panel *ngIf="itemsService.userItems[mealItem.type][mealItem.key]; let userItem" [expanded]="true" hideToggle class="mat-typography">
              <mat-expansion-panel-header>
                <h2>
                  {{userItem.label}}
                </h2>
                <mat-icon>
                  drag_handle
                </mat-icon>
              </mat-expansion-panel-header>
              <app-meal-item-stats [mealItem]="mealItem" [userItem]="userItem">
              </app-meal-item-stats>
              <button mat-stroked-button color="warn">Remove</button>
            </mat-expansion-panel>
          </ng-container>
        </ng-container>
          
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-sidenav-content>
</mat-sidenav-container>
