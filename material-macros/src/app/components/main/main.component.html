<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <mat-calendar></mat-calendar>
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-fab color="primary">
            <mat-icon>
                add
            </mat-icon>
        </button> 
        <cdk-virtual-scroll-viewport itemSize="50">
            <mat-expansion-panel hideToggle="true" expanded="true" disabled="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Title
                    </mat-panel-title>
                    <!-- <mat-panel-description>
                        Desc
                    </mat-panel-description> -->
                </mat-expansion-panel-header>
                <p>Test</p>
            </mat-expansion-panel>
            <div cdkDropList (cdkDropListDropped)="drop($event)">
                <ng-container *cdkVirtualFor="let meal of meals">
                    <ng-container *ngIf="meal.name === 'Other'; else mealDisplay">
                        <app-meal-item *ngFor='let mealItem of meal.mealItems' cdkDrag [item]='mealItem'>
                        </app-meal-item>
                    </ng-container>
                    <ng-template #mealDisplay>
                        <mat-expansion-panel cdkDrag>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{meal.name}}
                                </mat-panel-title>
                                <mat-panel-description>
                                    The quick brown fox jumped over the lazy dogs.
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            <app-meal-item *ngFor='let mealItem of meal.mealItems' cdkDrag [item]='mealItem'>
                            </app-meal-item>
                        </mat-expansion-panel>
                    </ng-template>
                    <!-- <div *ngIf="meal.name === 'Other'" cdkDrag>{{meal | json}}</div>
                    <ng-template #meal>
                        <mat-expansion-panel cdkDrag>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{meal.name}}
                                </mat-panel-title>
                                <mat-panel-description>
                                    The quick brown fox jumped over the lazy dogs.
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            hello
                        </mat-expansion-panel>
                    </ng-template> -->
                    <!-- <div *ngFor="let mealItem of meals[key];" style="border: 1px solid grey; background: white;" cdkDrag>{{mealItem | json}}</div> -->
                </ng-container>
            </div>
        </cdk-virtual-scroll-viewport>
    </mat-sidenav-content>
</mat-sidenav-container>
