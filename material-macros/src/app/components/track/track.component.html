<mat-sidenav-container *ngIf="userService.user">
  <mat-sidenav mode="side" opened>
    <div id="macro-display">
      <h1>
        3000/3000 Cal
      </h1>
      <h4>
        Fat: 225/225g
        <br>
        Carbs: 225/225g
        <br>
        Protien: 225/225g
      </h4>
      <mat-chip-list class="mat-chip-list-stacked">
        <mat-chip>
          <mat-icon>
            bar_chart
          </mat-icon>
          Edit goals
        </mat-chip>
        <mat-chip routerLink="items">
          <mat-icon>
            edit
          </mat-icon>
          Edit items
        </mat-chip>
      </mat-chip-list>
    </div>
    <span class="mat-caption">
      v1.0 Dev
      <br>
      &copy;{{currentDate | date: 'yyyy'}} 
      <a href="https://blakeweissman.com" target="_blank">
        Blake Weissman
      </a>
    </span>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
    </router-outlet>
    <button mat-fab color="primary" routerLink="add">
      <mat-icon>
        add
      </mat-icon>
    </button>
    {{dataSource.data | json}}
    <!-- {{userService.user.log | json}} -->
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
      <ng-container [matColumnDef]="displayedColumn" *ngFor="let displayedColumn of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{displayedColumn | titlecase}} </th>
        <td mat-cell *matCellDef="let item"> {{item[displayedColumn]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- {{userService.user.log[userService.selectedEpoch][0].items | json}} -->

    </table>     -->
