<h1 mat-dialog-title>
  Add Item
</h1>
<mat-dialog-content>
  <app-user-items-selection (userItemSelected)="userItemSelected($event.userItem, $event.userItemType)">
  </app-user-items-selection>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button [disabled]="true">Add</button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
