<mat-dialog-content>
  <app-item-form [userFoodItem]="userFoodItem" (formInvalidityChanged)="isFormInvalid = $event">
  </app-item-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button [disabled]="isFormInvalid" (click)="createFoodItem()">Create</button>
  <button mat-stroked-button mat-dialog-close>Go Back</button>
</mat-dialog-actions>
