<ng-container *ngIf="'Please enter the required field.'; let requiredErrorMessage">
  <ng-container *ngIf="'^(([0-9]{1}(\d+)?)(\.\d+)?)|([0]\.(\d+)?([0-9]{1})(\d+)?)$'; let numberRegex">
    <div>
      <mat-form-field floatLabel="always">
        <mat-label>
          Name
        </mat-label>
        <input matInput [(ngModel)]="userFoodItem.name" required>
        <mat-error>
          {{requiredErrorMessage}}
        </mat-error>
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>
          Calories
        </mat-label>
        <input matInput [pattern]="numberRegex" [(ngModel)]="userFoodItem.calories" required #calories="ngModel">
        <mat-error>
          {{calories.errors?.pattern ? 'Please enter a valid number.' : requiredErrorMessage}}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field floatLabel="always">
        <mat-label>
          Fat (g)
        </mat-label>
        <input matInput [pattern]="numberRegex" [(ngModel)]="userFoodItem.fat" required #fat="ngModel">
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>
          Carbohydrates (g)
        </mat-label>
        <input matInput [pattern]="numberRegex" [(ngModel)]="userFoodItem.carbohydrates" required #carbohydrates="ngModel">
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>
          Protien (g)
        </mat-label>
        <input matInput [pattern]="numberRegex" [(ngModel)]="userFoodItem.protien" required #protien="ngModel">
      </mat-form-field>
    </div>
    <!--<div>
      <mat-form-field floatLabel="always">
        <mat-label>
          Unit Types
        </mat-label>
        <mat-select placeholder="Select unit type to edit" ngModel required>
          <mat-option>
            Option
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>-->
  </ng-container>
</ng-container>
