<ng-container *ngIf="'[0-9]{1,9}(?:\.[0-9]{1,2})?$'; let numberRegex">
  <h1 mat-dialog-title>
    Edit Nutrition Goals
  </h1>
  <mat-dialog-content>
    <mat-form-field floatLabel="always">
      <mat-label>
        Calories
      </mat-label>
      <input matInput required ngModel #calories="ngModel" name="calories">
      <mat-error>
        {{requiredErrorMessage}}
      </mat-error>
    </mat-form-field>
    <div>
      <mat-form-field floatLabel="always">
        <mat-label>
          Fat (g)
        </mat-label>
        <input matInput [pattern]="numberRegex" ngModel required #fat="ngModel" name="fat">
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>
          Carbs (g)
        </mat-label>
        <input matInput [pattern]="numberRegex" ngModel required #carbs="ngModel" name="carbs">
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>
          Protien (g)
        </mat-label>
        <input matInput [pattern]="numberRegex" ngModel required #protien="ngModel" name="protien">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button>Save</button>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</ng-container>
