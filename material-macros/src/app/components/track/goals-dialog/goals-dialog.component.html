<form #form="ngForm" *ngIf="currentUserPercentageGoals[NutritionDataKeys.FAT] + currentUserPercentageGoals[NutritionDataKeys.CARBS] + currentUserPercentageGoals[NutritionDataKeys.PROTEIN]; let totalPercentage;">
  <h1 mat-dialog-title>
    Nutrition Goals
  </h1>
  <mat-dialog-content>
    <mat-form-field floatLabel="always">
      <mat-label>
        Calories
      </mat-label>
      <input matInput required [pattern]="positiveIntegersRegex" [(ngModel)]="currentUserGoals[NutritionDataKeys.CALORIES]" #calories="ngModel" name="calories">
      <mat-error>
        {{requiredErrorMessage}}
      </mat-error>
    </mat-form-field>
    <div id="macros">
      <div *ngFor="let macroKey of macroKeys">
        <mat-form-field floatLabel="always">
          <mat-label>
            {{macroKey | titlecase}}
          </mat-label>
          <input matInput [pattern]="positiveIntegersRegex" [ngModel]="currentUserPercentageGoals[macroKey]" (ngModelChange)="setCurrentUserGoals($event, macroKey)" required [name]="macroKey" maxlength="2">
          <span matSuffix>%</span>
        </mat-form-field>
        <span>
          {{currentUserGoals[macroKey]}}g
        </span>
      </div>
    </div>
    <span id="error" *ngIf="totalPercentage !== 100">
      Your percentages must total to 100%. Currently, your percentages total to {{totalPercentage}}%.
    </span> 
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close [disabled]="form.invalid || totalPercentage !== 100" (click)="saveGoals()">Save</button>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
