<mat-dialog-content>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Items</mat-label>
    <mat-select placeholder="Select an item" [(ngModel)]="selectedUserItemIndex">
      <div id="search">
        <mat-icon>
          search
        </mat-icon>
        <input matInput placeholder="Search" (keydown)="filterItems($event)">
      </div>
      <mat-option [routerLink]="[{ outlets: { items: ['create']}}]">
        <mat-icon>
          add
        </mat-icon>
        Create a new item
      </mat-option>
      <ng-container *ngFor="let userItemTypeKey of UserItemType | objectValues">
        <ng-container *ngIf="userService.user.items[userItemTypeKey]; let userItemType">
          <mat-optgroup *ngIf="userItemType.length;" [label]="(userItemTypeKey | titlecase) + 's'">
            <mat-option *ngFor="let item of userItemType; let index = index;" [value]="index" (click)="selectUserItem(item, userItemTypeKey)">
              {{item.name}}
            </mat-option>
          </mat-optgroup>
        </ng-container>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <app-user-food-item-form [userFoodItem]="selectedUserFoodItem" *ngIf="selectedUserFoodItem">
  </app-user-food-item-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close [disabled]="true">Save</button>
</mat-dialog-actions>
